---
all:
  hosts:
    localhost:
      ansible_connection: local
      ansible_user: "{{ ansible_env.USER | default('root') }}"
  vars:
    # System Configuration
    ansible_python_interpreter: /usr/bin/python3

    # Media Server Variables
    media_user: media
    media_uid: 1001
    media_gid: 1001

    # Network Configuration
    local_network: 192.168.69.0/24
    nas_host: artopolis.local
    nas_path: /Volume2/Media
    nas_mount: /mnt/artie

    # Docker Configuration
    docker_dir: /opt/media-server

    # Timezone
    system_timezone: Australia/Sydney

# Environment-specific configurations
development:
  hosts:
    vm:
      ansible_host: 192.168.56.10
      ansible_user: vagrant
      ansible_ssh_private_key_file: ~/.vagrant.d/insecure_private_key

production:
  hosts:
    media-server:
      ansible_host: "{{ target_host | default('localhost') }}"
      ansible_user: "{{ target_user | default('root') }}"
